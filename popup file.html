<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .popUpBtn{
            background: #3596C4;
            color: #fff;
            padding: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }
        .copyCode{
            width: 100%;
            padding: 10px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 1px solid rgba(31, 37, 50, .15);
            border-radius: 5px;
            background-color: #fff;
            font-size: 1rem;
            font-family: Roboto, sans-serif;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            transition: all .3s cubic-bezier(.4,0,.2,1);
        }
        .CopyIcon i{
            cursor: pointer;
        }
        .green-check {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 bg-white mx-auto shadow p-3 mb-5 bg-body mt-2">
                <div class="text-end">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="text-center">
                    <img src="image/popup-2.webp" class="" width="150" alt="">
                    <p>Up to 120â‚¬ discount</p>
                </div>
                <div class="copyCode d-flex justify-content-between align-items-center w-100">
                    <h4 class="text-center w-100" id="voucherCode">HFWEBG120EUR</h4>
                    <i class="fas fa-copy text-end ms-2 CopyIcon" id="copyIcon"></i><span class="ms-1">Copy</span>
                </div>
                <div class="text-center">
                    <button class="popUpBtn">Copy voucher & visit shop</button>
                </div>
                <hr>
                <div>
                    <h6 class="fw-bolder">Redemption conditions</h6>
                    <p><input type="checkbox" checked>Valid without minimum purchase value</p>
                    <p><input type="checkbox" checked>Usable for new customers</p>
                    <p><input type="checkbox" checked>Valid until revoked</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        // Get the elements
        var copyIcon = document.getElementById('copyIcon');
        var voucherCode = document.getElementById('voucherCode').innerText;

        // Function to copy text and change icon
        function copyText() {
            // Create a temporary input element
            var tempInput = document.createElement('input');
            tempInput.value = voucherCode;
            document.body.appendChild(tempInput);
            
            // Select the text and copy it
            tempInput.select();
            document.execCommand("copy");
            
            // Remove the temporary input element
            document.body.removeChild(tempInput);

            // Change icon to green checkmark
            copyIcon.classList.remove('fa-copy');
            copyIcon.classList.add('fa-check', 'green-check');

            // Optional: Reset the icon to the original after 2 seconds
            setTimeout(function() {
                copyIcon.classList.remove('fa-check', 'green-check');
                copyIcon.classList.add('fa-copy');
            }, 2000);
        }

        // Add event listener to the copy icon
        copyIcon.addEventListener('click', copyText);
    </script>
</body>
</html>
